apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
  namespace: dash
data:
  # 데이터베이스 URL (ConfigMap에 저장하되, 실제 운영에서는 Secret 사용 권장)
  # 형식: mysql+pymysql://username:password@host:port/database
  database-url: "mysql+pymysql://root:password@mysql-service:3306/dash_db"
  
  # 환경 설정
  environment: "production"
  debug: "false"
  
  # 애플리케이션 설정
  # 필요시 추가 설정 항목 추가

