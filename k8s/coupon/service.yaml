apiVersion: v1
kind: Service
metadata:
  name: coupon-service
  namespace: dash
  labels:
    app: coupon-service
spec:
  type: NodePort  # 호스트에서 접근 가능하도록 NodePort로 변경
  ports:
  - port: 80
    targetPort: 8002
    nodePort: 30002  # 호스트에서 접근할 포트 (30000-32767 범위)
    protocol: TCP
    name: http
  selector:
    app: coupon-service
