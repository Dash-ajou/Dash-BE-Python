apiVersion: apps/v1
kind: Deployment
metadata:
  name: coupon-service
  namespace: dash
  labels:
    app: coupon-service
    version: v1
spec:
  replicas: 3  # 프로덕션 환경에 맞게 조절
  selector:
    matchLabels:
      app: coupon-service
  template:
    metadata:
      labels:
        app: coupon-service
        version: v1
    spec:
      containers:
      - name: coupon-service
        image: your-registry/dash-coupon:latest  # 실제 이미지 레지스트리로 변경 필요
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
          name: http
          protocol: TCP
        env:
        - name: COUPON_DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: coupon-config
              key: database-url
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: coupon-config
              key: environment
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: coupon-config
              key: debug
        - name: PYTHONPATH
          value: "/home/appuser"
        envFrom:
        - secretRef:
            name: coupon-secrets  # 민감한 정보는 Secret으로 관리
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # Graceful shutdown을 위한 설정
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      # Pod 안정성 설정
      terminationGracePeriodSeconds: 30
      # 이미지 풀 시크릿 (프라이빗 레지스트리 사용 시)
      # imagePullSecrets:
      # - name: registry-secret

